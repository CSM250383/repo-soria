<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> {% block titulo %} {% endblock %}</title>

  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container-fluid">
        <h1 class="my-4 text-center">Gestión de Temas y Artículos</h1>
        <div class="row">
            <!-- Panel izquierdo -->
            <div class="col-md-3 bg-light p-3 border">
                    <!-- Botón Home -->
                    <div class="d-grid mb-3">
                       <!-- Botón Home con JavaScript -->
                       <button class="btn btn-dark" id="btnHome" onclick="window.location.href='{% url 'wikiApp:vistaPrincipal' %}'">Home</button>
                         <!-- <a class="btn btn-dark" href="{% url 'wikiApp:vistaPrincipal' %}" >Home</a> -->
                    </div>

                    <!-- Barra de búsqueda -->
                    <div class="d-grid gap-2 mb-4">
                      <form method="get" action="{% url 'wikiApp:vistaBusqueda' %}">
                        <input type="text" name="q" class="form-control" placeholder="Buscar artículo..." value="{{ query }}">
                        <button type="submit"  class="btn btn-success" class="form-control" >Buscar</button>
                      </form>
                    </div>

                    <!-- Botones de acciones -->
                    <div class="d-grid gap-2 mb-4">
                        <button class="btn btn-primary" onclick="window.location.href='{% url 'wikiApp:vistaCrearNuevotema' %}'"  >Crear nuevo tema</button>
                        <button class="btn btn-success" onclick="window.location.href='{% url 'wikiApp:vistaCrearNuevoArticulo' %}'" >Crear nuevo artículo</button>
                        <button class="btn btn-success" onclick="window.location.href='{% url 'wikiApp:vistaArticulos' %}'"  >Vista Articulos</button>
                       
                    </div>

                    <h3 class="my-4 text-center" >Lista de Temas</h3>

                    {% block listaTemasRegistrados %}
                          <ol>
                            {% for temainfo in listaTemas %}
                              <li>
                                  <ul class="list-group mb-3">
                                      <li class="list-group-item">
                                          <a href="vistaPrincipal?tema={{ temainfo.0 }}" class="text-decoration-none">
                                              Tema: {{ temainfo.0 }}
                                          </a>
                                      </li>
                                      <li class="list-group-item">
                                          Descripción: {{ temainfo.1 }}
                                      </li>
                                  </ul>
                              </li>
                            {% endfor %}
                          </ol>
                    {% endblock %} 

            </div>

            <!-- Área derecha en blanco -->
            <div class="col-md-9 p-3">
                <!-- Este espacio se puede utilizar para mostrar contenido dinámico -->
                <!-- <h2>Área derecha en blanco</h2> -->
                {% block contenido %} 
                
                {% endblock %}
            </div>
      </div>
  </div>

  <!-- Enlace a Bootstrap JS (opcional si se requiere funcionalidad de JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
