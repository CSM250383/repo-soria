{% extends "layout.html" %}

{% block titulo %}

  Gestión de Temas y Artículos

{% endblock %}

{% block contenido %}

    <h3>Vista de lista de artículos:</h3>
      <ol>
        {% for Art in listaArticulos %}
          <li>
            <ul class="list-group mb-3">
                  <li class="list-group-item">
                      Articulo: {{ Art.0 }}
                  </li>
                  <li class="list-group-item">
                      Tema: {{ Art.1 }}
                  </li>
                  <li class="list-group-item">
                    Contenido: {{ Art.2 }}
                </li>
            </ul>
          </li>
        {% endfor %}
      </ol> 


{% endblock %}
